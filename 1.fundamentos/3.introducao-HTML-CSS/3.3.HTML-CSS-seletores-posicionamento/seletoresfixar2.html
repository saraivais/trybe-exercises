<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="seletoresfixar2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 id="prim">Cor primária</h3>
  </div>
  <div>
    <h3 id="sec">Cor Secundária</h3>
  </div>
  <div>
    <h3 id="comp">Cor Complementar</h3>
  </div>
  <div>
    <h3 id="esc">Cor Escura</h3>
  </div>
  <div>
    <h3 id="clar">Cor Clara</h3>
  </div>
</body>
</html>
