      // O que posso fazer pra melhorar o código (e não decepcionar o Caique)?
      // Criar uma função para criação de elemento - que receba a tag que eu quero criar, a classe e o texto que vai receber;
      // Criar uma função para posicionar o elemento onde eu quero no html - que receba o elemento criado pela função anterior e onde ela vai ser criada (endereço - pai);

      function createChildElement (tagName, classToReceive = '', textToReceive = '') {
          let newChildElement = document.createElement(tagName);
          newChildElement.className = classToReceive;
          newChildElement.innerText = textToReceive;
          return newChildElement;
      }

      function addElement (element, parent) {
          parent.appendChild(element);
      }
